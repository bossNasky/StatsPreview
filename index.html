<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="card">
            <div class="card__content">
              <h1 class="card__title">
                Get <span>insights</span> that help your business grow.
              </h1>
              <p class="card__description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency
              </p>
              <div class="statistics">
                <ul class="statistics__list">
                  <li class="statistics__item">
                    <p class="statistics__statistic">10k+</p>
                    <h2 class="statistics__title">Companies</h2>
                  </li>
                  <li class="statistics__item">
                    <p class="statistics__statistic">314</p>
                    <h2 class="statistics__title">Templates</h2>
                  </li>
                  <li class="statistics__item">
                    <p class="statistics__statistic">12M+</p>
                    <h2 class="statistics__title">Queries</h2>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card__image">
              <img
                src="./src/assets/images/image-header-desktop.jpg"
                alt="Enjoying womans"
              />
              <div class="layer"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
